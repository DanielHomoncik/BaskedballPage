        <div class="row" *ngFor="let team of Teams let i = index">
            <div class="col" *ngIf="i%2 == 0">
                <span>{{team.id}}</span> >
            </div>
            <div class="col" *ngIf="i%2 != 0">
                <span>{{team.id}} </span>
            </div>
        </div>
